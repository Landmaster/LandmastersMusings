<!DOCTYPE html>
<html>
	<head>
		<title>DiscordCC</title>
		<link rel='stylesheet' href='style.css' />
	</head>
	<body>
		<div id='wrapper'>
			<div id='login_bar'></div>
			<div id='messages'>
			</div>
			<div id='message_bar'>

		<script src='out.js'></script>
