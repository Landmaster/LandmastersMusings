<!DOCTYPE html>
<html>
	<head>
		<title>DiscordCC</title>
		<link rel='stylesheet' href='style.css' />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div id='wrapper'>
			<div id='login_bar'></div>
			<div id='messages'>
			</div>
			<div id='message_bar'>
				<input type='text' id='enter_msg' name='msg' /><br />
				<button type='button' id='upload_btn'>Upload</button>
				<button type='button' id='send_btn'>Send</button>
			</div>
		</div>
		
		<div id='channel_menu' style='display:none;'>
			<div id='ok_bar'><button type='button' id='ok_btn'>OK</button></div>
			Server: <select id='select_server'></select><br />
			Channel: <select id='select_channel'></select>
		</div>
		
		<!--<script src='cordova.js'></script>-->
		
		<script src='out.js'></script>
	</body>
</html>
